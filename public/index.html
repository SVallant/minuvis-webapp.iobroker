<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="%PUBLIC_URL%/assets/site.webmanifest">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/minuvis_120.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/minuvis_152.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/minuvis_167.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/minuvis_180.png" />
  <link rel="apple-touch-icon" sizes="1024x1024" href="%PUBLIC_URL%/minuvis_1024.png" />

  <title>MINUVIS SmartHome App</title>
</head>

<script>
  // load eruda-console see https://github.com/liriliri/eruda
  (function () {
    var src = "//cdn.jsdelivr.net/npm/eruda";
    if (
      !/debug=true/.test(window.location)
    )
      return;
    document.write("<scr" + 'ipt src="' + src + '"></scr' + "ipt>");
    document.write("<scr" + "ipt>eruda.init();</scr" + "ipt>");

    // if error show erude-console
    window.onerror = function () { eruda.show(); };

  })();
</script>


<body>
  <div id="root"></div>
</body>

</html>
